<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Objects</title>
    <script>
        // first we need to creat a objet of Date like
        let date = new Date();
        // now we can use the functions of date
        document.write(date + "<br>");
        //prints day date year month
        document.write(date.toDateString() + "<br>");
        //prints date
        document.write(date.getDate() + "<br>");
        // prints year
        document.write(date.getFullYear() + "<br>");
        // print month  and it starts with 0 like 0 for jan 1 for feb etc....
        document.write(date.getMonth() + "<br>");
        // print day and it starts with 0 like 0 for sunday 1 for monday etc....
        document.write(date.getDay() + "<br>");
        // there are methods for time also like
        // getHours(), getMinutes(), getSeconds(), getMilliseconds()
        //SETTING THE DATE TIME ETC...
        // setDate setTime etc...




    </script>

</head>

<body>

</body>

</html>
